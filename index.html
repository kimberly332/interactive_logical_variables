<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Load stylesheet here -->
     <link rel="stylesheet" href="./css/reset.css">
     <link rel="stylesheet" href="./css/main.css">

    <title>Interactive Logical Variables</title>
</head>
<body>
    <h2>Set values using input fields:</h2>
    <div class="input-section">
        A: <input type="number" id="inputA" min="0" max="1" step="1" value="1">
        B: <input type="number" id="inputB" min="0" max="1" step="1" value="1">
        <button onclick="setInputs()">Set Values</button>
    </div>

    <div class="display-input-section">
        <p id="display-inputA">A is true</p>
        <p id="display-inputB">B is true</p>
    </div>

    <div class="operations">
        <button onclick="displayAND()">A AND B</button>
        <button onclick="displayOR()">A OR B</button>
        <button onclick="displayNOTA()">NOT A</button>
        <button onclick="displayNOTB()">NOT B</button>
        
        <div id="result" class="result">Results: <span id="result-value"></span></div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
